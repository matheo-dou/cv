<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Non Trouvée</title>
    <link rel="stylesheet" href="../cv/css/style.css">
    <style>

        .error-container {
            text-align: center;
            padding: 50px;
            margin-top: 100px;
            background-color: var(--color-light-bg);
            border-radius: 8px;
            max-width: 600px;
            margin: 100px auto;
            border: 1px solid var(--color-primary);
        }
        .error-container h1 {
            color: var(--color-primary);
            font-size: 3em;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Erreur 404</h1>
        <p>
            Désolé, la page que vous cherchez (peut-être une faille ?) n'existe pas.
            <br>
            Elle a peut-être été déplacée ou supprimée.
        </p>
        
        <p>
            <a href="../cv">Retourner au CV</a>
        </p>

        <p class="small-text">
            Si vous pensez que c'est une erreur, veuillez vérifier l'URL.
        </p>
    </div>

</body>
</html>
